<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEFOLCK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado o sección de bienvenida -->
    <header>
        <h1>Bienvenidos a DEFOLCK</h1>
        <p>¡Disfruta de nuestra música y novedades!</p>
    </header>

    <!-- Contenedor del logo -->
    <div class="logo-container">
        <img src="Logoblanco.png" alt="Logo de DEFOLCK">
    </div>

    <!-- Sección de contenido o información de la banda -->
    <section class="band-info">
        <h2>Sobre DEFOLCK</h2>
        <p>DEFOLCK es una banda dedicada a crear música única y experimental, combinando sonidos tradicionales con nuevos géneros.</p>
    </section>

    <!-- Sección de redes sociales -->
    <section class="social-media">
        <h2>Síguenos</h2>
        <ul>
            <li><a href="https://facebook.com/defolck" target="_blank">Facebook</a></li>
            <li><a href="https://instagram.com/defolck" target="_blank">Instagram</a></li>
            <li><a href="https://twitter.com/defolck" target="_blank">Twitter</a></li>
        </ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
